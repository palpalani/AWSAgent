name: Remove Stale Label

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [synchronize, review_requested]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

permissions:
  issues: write
  pull-requests: write

jobs:
  remove-stale:
    name: Remove Stale Label on Activity
    runs-on: ubuntu-latest
    steps:
      - name: Remove stale label from issue
        if: github.event_name == 'issue_comment' && contains(github.event.issue.labels.*.name, 'stale')
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'stale'
            });

      - name: Remove stale label from PR
        if: github.event_name != 'issue_comment' && contains(github.event.pull_request.labels.*.name, 'stale')
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'stale'
            });
